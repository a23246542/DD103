<div class="spotTemplate" style="display: none;">

</div>

<!-- 新增的會加入到表單然後送出 -->
<form action="" id="myForm">
   <input type="submit" id="btnSend" value="送出">
</form>

<script type="text/javascript">
function $id(id){
  return document.getElementById(id);
}

window.addEventListener('load',function(){
  
  $id('btnAddSpot').addEventListener('click',function(){
    let myForm = document.getElementById('myForm');
    let spotTemp = document.querySelector('.spotTemplate');
    // let newSpot = spotTemp.cloneNode();
    let newSpot = spotTemp.cloneNode(true);
    newSpot.style.display="";
    
    // newSpot.getElementsByTagName("img")[0].onclick=function(e){
      newSpot.getElementsByTagName("img")[0].onclick=function(e){
      //  document.querySelector('myForm').removeChild(e.target.parentNode);
       myForm.removeChild(e.target.parentNode)
    }
    
    myForm.insertBefore(newSpot,$id('btnSend'));

  })
})



</script>
</body>
