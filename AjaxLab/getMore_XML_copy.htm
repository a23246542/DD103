會員帳號<input type="text" id="memId" name="memId">
<input type="button" value="取得會員資料" onclick = 'getMember()'>
<div id="showPanel"></div>
<script>

// window.onload=function(){



// }

function showMember(xml){

  // 不是陣列就是物件
  let data = xml.documentElement.childNodes;

  let table= document.createElement('table');
   for(let i =0; i<data.length;i++){
    
     tr= document.createElement('tr');
     th = document.createElement('th');
     td = document.createElement('td');
     table.appendChild(tr);
     tr.appendChild(th,td);

    //  佐格
    var textNode= data[i].nodeName;
    th.appendChild(textNode);

    // 又隔
    var textNode = data[i].firstChild.nodeValue;
    td.appendChild(textNode);



   }
   table.setAttribute('class','memtable');
   document.getElementById("showPanel").appendChild(table);

}


function getMember(){
  var xhr = new XMLHttpRequest();

  xhr.onload = function(){
     if(status===200){
      //  showMember(data);
       showMember(xhr.responseXML);
     }else{
       alert(xhr.status);
     }
     
  }

  let url = "getMore_XML_copy.php?memId="+document.getElementById('memId').value;
  xhr.open('GET',url,true);
  // xhr.send(document.getElementById('memId').value) 
  xhr.send(null); 
  
}

</script>
