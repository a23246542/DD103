<h2> new Object()</h2>
<script>  
function submit(money){
	if( money > 10000){
		document.write(`申請費用${money}, 超過10000元, 不通過`, "<hr>");
	}else{
		document.write(`申請費用${money}, 通過`, "<hr>");
	}
}

var emp = new Object(); //var emp={}
emp.empno = "7001";
emp.ename = "Adam";
emp.submit = submit;
document.write( "emp.empno : ", emp.empno, "<br>");
document.write( "emp.ename : ", emp.ename, "<hr>");
emp.submit(600);

var emp2 = new Object(); 
emp2.empno = "7002";
emp2.ename = "Alice";
emp2.submit(300);
</script>
