<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/favicon02.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/act-form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>建立活動表單</title>
    <style>
        
    </style>

</head>

<body>

    <div  id="wrapper-form" >


        <form action="" class="act-form" id="act-form" >
            <fieldset>
                <legend>建立車友活動</legend>
                <div class="form-content">
                    <div class="flex-row">
                        <label for="" class="form-title fix">活動相片</label>
                        <div class="form-text photo">
                            <div id="drag-box">
                                <img id="drag-img" src="./images/act_image/camera.svg" alt="">
                            </div>
               
                            <div class="up-file">
                                <label class="file-btn" >
                                    <input id="the-file" style="display:none;" type="file">
                                    <i class="far fa-image"></i>上傳圖片
                                </label>
                                <div id="file-info"></div>
                            </div>
                            
                        </div>
                        
        

                    </div>

                    <div class="flex-row ">
                        <label for="" class="form-title fix">活動標題
                            <!-- <span class="required">*</span> -->
                        </label>
                        <div class="input-group">
                            <div class="form-text-s box-center">
                                <input type="text"  class="input-title" id="title" name="title">
                            </div>
                            <div class="input-err">
                                <div></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="flex-row" class="form-title">
                        <label for="twzipcode" class="form-title fix">出發地</label>
                        <div class="form-text-s">
         
                            <div id="twzipcode" name="twzipcode">
                                <span data-role="county" data-style="depart county dk-selected" data-name="county"></span>
                                <span data-role="district" data-style="depart district dk-selected" data-name="district"></span>
                                <span data-role="zipcode" style="display: none;"></span>
                            </div>

                        </div>
                    </div>
                    <div class="flex-row">
                        <label for="" class="form-title">詳細地點</label>
                        <div class="input-group">
                            <div class="form-text-s">
                                <input type="text" id="loc" name="loc">
                            </div>
                            <div class="input-err">
                                <div></div>
                                <!-- <div>必填選項</div> -->
                            </div>
                        </div>

                    </div>
                    <div class="flex-row">
                        <label for="" class="form-title fix">活動內容</label>
                        <textarea  required  class="input-content" name="content" id="act-content" cols="30" rows="10"></textarea>
                    </div>
                    <div class="flex-row">
                        <label for="" class="form-title fix">時間</label>
                        <div class="time-area">
                            <input type="date" name="Date" id="date">
                            <input type="time" name="time" id="time">
                        </div>
                        <label for="" class="form-title">報名截止</label>
                        <div >
                            <input type="date" name="DeadLineDate" id="DeadLineDate">
                        </div>

                    </div>
                    <div class="flex-row">
                        <label for="" class="form-title">適合車種</label>
                        <div class="form-text-s type type-area">
                            <label class="control" for="road-check">公路車
                                <input type="checkbox" name="type[]" id="road-check" value="1" >
                                <div class="control-indicator"><i class="fas fa-check"></i></div>
                            </label>
                            <label class="control" for="mount-check">登山車
                                <input type="checkbox" name="type[]" id="mount-check" value="2">
                                <div class="control-indicator"><i class="fas fa-check"></i></div>
                            </label>
                            <label class="control" for="city-check">城市車
                                <input type="checkbox" name="type[]" id="city-check" value="3">
                                <div class="control-indicator"><i class="fas fa-check"></i></div>
                            </label>
                            
       
                        </div>
        
                    </div>
                    <div class="flex-row box-center">
                        <label for="" class="form-title fix">騎乘強度</label>
                        <div class="level-area">
                            <select name="level" id="level">
                                <option value="休閒級">休閒級</option>
                                <option value="運動級">運動級</option>
                                <option value="挑戰級">挑戰級</option>
                            </select>
                        </div>
                   
                        <label for="" class="form-title" >人數限制</label>
                        <div limit-area>
                            <div class="input-group">
                                    <div class="form-text-s">
                                        <input type="text" id="limit" name="limit" placeholder="輸入人數">
                                    </div>
                                    <div class="input-err">
                                        <div></div>
                                        <!-- <div>必填選項</div> -->
                                    </div>
                                </div>
                        </div>

                    </div>
                    <div class="flex-row" style="justify-content: center;">
                        <button type="button" id="act-submit">送出</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
    <script src='js/jquery-3.4.1.min.js'></script>
    <script type="module" src="js/dropkick.js"></script>
    <script src="js/jquery.twzipcode.min.js"></script>
    <script src="js/activityForm.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
