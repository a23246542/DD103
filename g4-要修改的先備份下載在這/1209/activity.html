<head>
    <meta charset="UTF-8">

    <style>

       .nav-list li a{
           font-size: 16px;
           font-family: "微軟正黑體";
           font-weight: 600;
       }

       #memberId{
           font-size: 16px;
       }

       #logout{
           font-size: 16px;
       }

        @media screen and (max-width:768px) and (min-width: 0) {
            .tab-bikes .type{
                margin:0;
            }
            .act-action .create-act{
                padding: 11px 22px;
                transform: translate(-1%, 134%);
            }
        }
       

        .post-detail {
            margin: unset;
            margin-bottom: 3% !important;
        }

        .post-detail .detail ul {
            padding: 15px 15px 20px 15px;
        }

        .post-item .post-intro .title {
            text-align: left !important;
        }

        .banner li:nth-child(2) {
            display: none;
        }

        .banner li:nth-child(3) {
            display: none;
        }

        .post-detail .detail ul li:nth-child(1) {
            text-align: left !important;
            /* overflow: hidden !important; */
            white-space: nowrap !important;
            text-overflow: ellipsis !important;
        }

        .post-detail .detail .title {
            padding-right: 33px;
            padding-left: 18px;
            box-sizing: border-box;
        }

        .post-detail .detail ul li:nth-last-of-type(1) {
            /* overflow: hidden !important; */
            overflow: auto !important;
            text-overflow: ellipsis !important;
            display: -webkit-box !important;
            /* autoprefixer: off; */
            -webkit-box-orient: vertical;
            /* autoprefixer: on; */
            -webkit-line-clamp: 10 !important;
            word-break: break-all !important;
            /* padding-bottom: 90px;
            box-sizing: border-box; */
        }

        #act-content{
            overflow: hidden !important;
            /* overflow: auto !important; */
            text-overflow: ellipsis !important;
            display: -webkit-box !important;
           /* autoprefixer: off */
            -webkit-box-orient: vertical;
            /* autoprefixer: on */
            -webkit-line-clamp: 9 !important;
            word-break: break-all !important;
        }

        .post-item {
            max-height: unset;
        }

        .post-detail .detail ul li:not(:nth-last-of-type(1)) {
            /* line-height: 1.2rem !important; */
        }

        @include phone() {
            [class*=col-] {
                padding: 0 15px;
            }
        }

       

        .main-content {
            
            @media screen and (max-width:768px) and (min-width: 0) {
                padding-top: 100px;
            }
               
            
        }

        .legend.title{
            text-align: left !important;
        }

        /* --------------額外----------------- */


        footer ul{
            padding-top: 20px;
        }
        .post-detail .detail {
            bottom: 8%;
            top: -9%;
            left: 2%;
            right: 0;
            width: 95%;
            height: 100%;
        }

        .filter .zone-list,
        .filter .hard-list {
            padding: 10px 0px 10px 0px;
        }

        .filter label {
            padding: 6px 0 6px 29px;

            @media screen and (max-width: 1280px) {
                padding-left: 19px;
            }

        }

        .zone-list input[type="checkbox"]{
            margin-right: 22px;
        }

        button.m-filter {
            opacity: 0;
        }

        .time-area input[type="date"]{
            display: inline-block;
            width: 102%;
            height: 24px;
            border-radius: 0px;
            /* color: #CCD; */
            color: #574d4d;
            font-family: "微軟正黑體";
            letter-spacing: normal;
            font-weight: bolder;
            font-size: 14px;

           
        }

         @media screen and (max-width:1280px) and (min-width:0) {

            .time-area input[type="date"]{
                
                width: 87%;
            }
        }


        @media screen and (max-width:768px) and (min-width: 0) {
               
            .filter label:hover{
                 background-color: none;
            }

            .filter label{
               
                
                padding: 6px 0 6px 24px;
            }
            .filter .zone-list label{
                width: 41%;
            }

            .filter .hard-list label{
                padding: 6px 0 6px 21px;
                width: 43%;
            }

            .filter input[type="checkbox"] {
                margin-right: 10px;
            }

        }
        /* &:hover{
           
            transition: .3s ease-in-out;
        } */

             
    </style>

            <nav class="pc">

                <ul class=" nav-list">

    </header>
    <div class="login-wrap" id="login-wrap">
        <div class="login-html">
            <span href="#" id="lightbox" class="lightbox-close"></span>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>

            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <span class="userName">
                            <label for="user" class="label">帳號</label>
                            <input type="text" type="text" name="memId" id="memId-in" class="input"
                                placeholder="請輸入6~10碼英數字">
                        </span>


                    </div>
                    <div class="group">
                        <label for="pass" class="label">密碼</label>
                        <input type="password" name="memPsw" class="input" id="memPsw-in" placeholder="請輸入6~10碼英數字">
                    </div>

                    <div class="group">
                        <input id="memsign-in" type="submit" class="button" value="登入">
                        <div class="sign_logo"></div>
                    </div>


                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">暱稱</label>
                        <input type="text" class="input" name="memNickName" id="memNickName0" type="text"
                            placeholder="請輸入英數字">
                    </div>

                    <div class="group">
                        <label for="user" class="label">帳號</label>
                        <input type="text" class="input" name="memId" id="memId0" placeholder="請輸入6~10碼英數字">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密碼</label>
                        <input type="text" class="input" id="memPsw0" name="memPsw" placeholder="請輸入6~10碼英數字" />
                    </div>
            
                    <div class="group">
                        <label for="pass" class="label">電子信箱</label>
                        <input type="email" class="input" name="memEmail" id="memEmail0" placeholder="請輸入電子信箱">
                    </div>

                    <div class="group">
                        <input class="button" id="sign-up-btn" type="submit" name="submit" value="確認">
                    </div>


                </div>
            </div>
        </div>
    </div>
   
    <div class="act-bg" id="app">
        <div class="banner">

            <ul class="banner-bg">
                <li></li>
                <li></li>
                <li></li>
            </ul>
   

        </div>
        <div class="out">
            <ul class="tab-bikes">
                <li class="type active" data-type="1" @click="type='1';jqueryFn()">公路車</li>
                <li class="type" data-type="2" @click="type='2';jqueryFn()">登山車</li>
                <li class="type" data-type="3" @click="type='3';jqueryFn()">城市車</li>
         
            </ul>
        </div>


        <main>
          
            <div class="wrapper activity">

                <div class="act-action">
                    <a href="member.html"><button type="button" class="my-act m-none">我的活動</button></a>
                   <button type="button" class="create-act" onclick="createAct()">建立活動</button>
                    <button type="button" class="m-filter"></button>
                </div>

                <div class="container">
                    <div class="row">

                        <aside class="condition col-xl-2 col-md-3 ">
                            <span class="m-close-filter"></span>
                            <div class="keyword">
                                <input type="text" v-model="filterText" @keyup="filterData" placeholder="搜尋關鍵字">
                            </div>
                            <!-- QA FIX label -->
                            <fieldset class="filter">
                                <div class="time">
                                    <legend class="title">時間</legend>
                                    <!-- QA -->
                                    <div class="time-area">
                                        <div class="month-picker">
                                            <!-- <input type="text" placeholder="結束年月" id="date-picker-start"> -->
                                            <input type="date" placeholder="結束年月" id="date-picker-start">
                                        </div>
                                        <div class="month-picker-end">
                                            <!-- <input type="text" placeholder="結束年月" id="date-picker-end"> -->
                                            <input type="date" placeholder="結束年月" id="date-picker-end">
                                        </div>
                                    </div>
                                </div>
                                <div class="zone">
                                    <legend class="title">區域</legend>
                                    <div class="zone-list">
                                        <label><input type="checkbox" value="北部" name="" id=""
                                                @click="zoneFilter($event);zoneChangeStatus($event)">北部</label>
                                        <label><input type="checkbox" value="中部" name="" id=""
                                                @click="zoneFilter($event);zoneChangeStatus($event)">中部</label>
                                        <label><input type="checkbox" value="南部" name="" id=""
                                                @click="zoneFilter($event);zoneChangeStatus($event)">南部</label>
                                        <label><input type="checkbox" value="東部" name="" id=""
                                                @click="zoneFilter($event);zoneChangeStatus($event)">東部</label>
                                    </div>
                                </div>
                                <div class="hard">
                                    <legend class="title">騎乘強度</legend>
                                    <div class="hard-list">
                                        <!-- QA FIX -->
                                        <label><input type="checkbox" value="休閒級" name="" id="" v-model="hard"
                                                @click="hardFilter($event);hardChangeStatus($event)">休閒級<span></span></label>
                                        <label><input type="checkbox" value="運動級" name="" id="" v-model="hard"
                                                @click="hardFilter($event);hardChangeStatus($event)">運動級<span></span><span></span></label>
                                        <label><input type="checkbox" value="挑戰級" name="" id="" v-model="hard"
                                                @click="hardFilter($event);hardChangeStatus($event)">挑戰級<span></span><span></span><span></span></label>

                                    </div>
                                </div>
                            </fieldset>
                        </aside>


                        <div class="main-content col-xl-10 col-md-9 col-sm-12">
                            <div class="container">
                                <div class="row">
                                 
                                    <post-act v-for="item in actsFilter" :key="item.actNo" :act-no="item.actNo"
                                        :item="item" @get-asn="getActNo" v-if="item.typeNo.indexOf(type)!==-1">
                                    </post-act>
                               


                                </div>
                            </div>
                    
                        </div>

                    </div>

                </div>
            </div>
        




        </main>
    </div>

    <footer class="section">
        <ul>
            <li><img src="./images/facebook.png"></li>
            <li><img src="./images/ig.png"></li>
            <li><img src="./images/tw.png"></li>
        </ul>
    </footer>

    <script>
        function createAct(){
        if(sessionStorage['memNo'] == null){
            swal("登入會員才可以建立活動喔","","info");
            return;
            
        }
        location.href="activityForm.html";
    }    
    </script>
   

</body>
