<body>
    <h2>寫一支程式(25formValidation.html)可以檢查密碼盒中輸入的資料，必須有英文字也有數字
      </h2>
      <input type="text" id="Psw">
      <input type="button" value="檢查" id="btnSend">

        <script>
        function checkData(id){

            var regExpStr = /[A-Z||a-z]{1}/;
            var regExpNum = /[0-9]{1}/;

            if( regExpStr.test(Psw.value) == false || regExpNum.test(Psw.value) == false){
                Psw.select();
                alert(`密碼英數字都要有才行`);
                return;
            }else{
              alert(`正確`);
            }
        }
        
        window.addEventListener( "load" , function (){
          document.getElementById("btnSend").onclick = checkData;
        });
        
        
          
        
        </script>
</body>
