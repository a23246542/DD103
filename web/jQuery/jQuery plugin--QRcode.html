<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>jQuery plugin--QRcode</title>
    <link rel="stylesheet" href="http://10.120.30.199/plugin_qrCode.html">
    <script src="./jQuery plugin--QRcode_files/jquery.min.js.下載"></script>
    <script src="./jQuery plugin--QRcode_files/jquery-qrcode-0.17.0.min.js.下載"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                let theURL = $(':text').val();
                
                $('#result').text('');
                $('#result').qrcode({
                    text: theURL,
                    size: 300,
                    fill: 'steelblue',
                    background: '#fff',

                    mode: 2,
                    label: 'Silvia.com',
                    fontname: 'sans',
                    fontcolor: 'tomato',
                    
                    // mode: 4,
                    // image: '../images/border.png',
                });
            });
           
        });
    </script>
</head>
<body>
    <p style="user-select: auto;">
        <label for="" style="user-select: auto;">網址: </label>
        <input type="text" id="urlSource" style="user-select: auto;">
        <button style="user-select: auto;">Generate QRcode</button>
    </p>
    <div id="result" style="user-select: auto;"></div>
