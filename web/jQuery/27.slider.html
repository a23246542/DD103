<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="27.slider.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="sliderBoard">

        <ul id="sliderContent">
            <li><img src="./images/washDrawing/013.JPG" class="image"></li>
            <li><img src="./images/washDrawing/011.JPG" class="image"></li>
            <li><img src="./images/washDrawing/017.JPG" class="image"></li>
            <li><img src="./images/washDrawing/021.JPG" class="image"></li>
            <li><img src="./images/washDrawing/027.JPG" class="image"></li>
            <li><img src="./images/washDrawing/033.JPG" class="image"></li>
            <li><img src="./images/washDrawing/049.JPG" class="image"></li>
            <li><img src="./images/washDrawing/019.JPG" class="image"></li>
        </ul>

        <ul id="sliderButton">
            <!-- 程式產生 -->
            <!-- <li class="clickMe"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li> -->
        </ul>

    </div>

    <script>
    
     

    $(document).ready(function(){
        alert("u.3");
        let divWidth = $("#sliderBoard").width();
        let imgCount = $("#sliderContent li").length;
        // !!js陣列

        $("#sliderContent li").width(divWidth);
        $("#sliderContent").width(divWidth*imgCount);

        for(let i=0;i<imgCount;i++){
            $("#sliderButton").append("<li></li>")

        }

        $("#sliderButton li:nth-child(1)").addClass("clickMe");

        $("#sliderButton li").click(function(){

            $(this).addClass("clickMe");
            $("#sliderButton li").not(this).removeClass("clickMe");

            // let index = $("#sliderContent li").index();
            let index = $(this).index();

            $("#sliderContent").animate({
                left: divWidth * index * -1,
            });

        })

    })
    
    
    </script>

</body>

</html>
