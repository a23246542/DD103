<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>jQuery plugin--sevenSeg</title>
    <link rel="stylesheet" href="http://10.120.30.199/plugin_sevenSeg.html">

    <script src="./jQuery plugin--sevenSeg_files/jquery-ui.min.js.下載"></script>
    <script src="./jQuery plugin--sevenSeg_files/sevenSeg.js.下載"></script>
    <script>
        $(document).ready(function(){
            // setInterval(某函數,多少毫秒);
            setInterval(function(){
                var now = new Date();
                var seconds = now.getSeconds();
                var milliseconds = now.getMilliseconds();
                var showTime = `${seconds}.${milliseconds}`;

                $('#theTime').sevenSeg({
                    value: showTime,                //顯示內容
                    digits: 5,                      //顯示幾位數
                    colorOn: '#0f0',                //顯示的顏色
                    colorOff: 'rgba(0,255,0,0.3)',  //消失的顏色
                });

            },100);


           
        });
    </script>
</head>
<body>
    <div id="theTime" style="width: 150px; height: 65px; user-select: auto;"></div>
