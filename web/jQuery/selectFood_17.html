    <script>
        $(document).ready(function () {

            let Condiments = ['mustard', 'salt', 'pepper', 'spices', 'soy sauce', 'olive oli', 'ketchup',
                'cooking oil',
                'sugar'
            ]
            let Deli = ['roast beef', 'turkey', 'swiss cheese', 'potato salad', 'potato Diane']
            let coffeeTea = ['coffee', 'herbal tea', 'hot chocolate', 'cafe au lait', 'latte']
            let Bread = ['white bread', 'wheat bread', 'whole grain bread', 'rye bread', 'pita bread',
                'french bread',
                'bagel',
                'rolls', 'donut', 'bread sticks', 'swiss rolls', 'croissant'
            ]

            $('.food').click(function () {

                //  let choice = $(this).val();
                let choice = $.trim($(this).text());
                console.log(choice);

                if ($.inArray(choice, Condiments) !== -1) {
                    $("#cond").append(`<td>${choice}</td>`);

                } else if ($.inArray(choice, Deli) != -1) {
                    $("#deli").append(`<td>${choice}</td>`);
                } else if ($.inArray(choice, coffeeTea) !== -1) {
                    $("#coffeeTea").append(`<td>${choice}</td>`);
                } else {
                    $("#bread").append(`<td>${choice}</td>`);
                }
            });




        });
    </script>
