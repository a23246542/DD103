            // $('.textHover').mousemove().mouseout();
				// $('.textHover').mousemove(function(){}).mouseout(function(){});
				$('.textHover').mousemove(function(e){
					let theText = $(this).attr('hovertext');
					$('#theDiv').text(theText).show().css({
						left: e.clientX + 15,
						top: e.clientY + 15,
					});
				}).mouseout(function(){
					$('#theDiv').hide();
				});
        });
    </script>
</head>

<body>

    <p>
        <a href="http://www.google.com.tw" class="textHover" hovertext="Google, a powerful search engine.">Google</a> |
        <a href="http://www.cafepress.com/" class="textHover"
            hovertext="Cafepress is the world's best online gift shop.">Cafepress</a> |
        <a href="http://www.bbc.com/news" class="textHover"
            hovertext="BBC Trust publishes response to public consultation.">BBC</a>
    </p>
    <p>
        <img src="https://picsum.photos/200/300" class="textHover" hovertext="Very fresh limes...">
    </p>
    <div id="theDiv"></div>

</body>
