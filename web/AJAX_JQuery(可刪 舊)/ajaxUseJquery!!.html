<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            $('#loadButton').on('click',function(){
                // 這邊load 市資料夾其他的url 可載入網頁!!!!
                // $('#feedback').load('9.fontsize.html');
                // $('#feedback').load('data.php'); //可開php
                // $('#feedback').load('useParameter.php',{name:'anan',age:15}); //可帶參數
            })

            $('#getButton').click(function(){
                $.get('useParameter.php',{name:'anan',age:15},function(data){
                    $('feedback').html = ` <h1 style="color:red;">${data}</h1>`;
                })
            })
        })
    </script>
</head>
<body>
    <button id="loadButton">load</button>
    <p id="feedback"></p>
    <h1 style="color:red";></h1>
    
</body>
</html>
