<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
</head>


<body>
    <div>
        <!-- 1他們都是用物件裝 -->
        <!-- 2this指向什麼 js跟一班vue-->
        <!-- 3四捨五入的兩種方法 -->
        <!-- 5用this讓現在時間跟填寫這個動作綁定有關聯 出現動作 -->
        <!-- 補充keycode -->
    </div>
    <div id="app">
        <h2>{{sum}}</h2>
        <button @click="update">Update</button>
        <!-- 忘記加click -->
        <button id="deleteButton">Delete</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="js/vue.js"></script> -->
    <script>
        var vm=new Vue({
           el:"#app",
           data:{
                sum:0,
           },
           methods:{
                update(){
                    // this.sum=sum++; error
                    this.sum++;
                },

           },
           beforeCreate(){
                console.log(`beforeCreate()--sum: ${this.sum}`);
                console.log(`beforeCreate()--$el: ${this.$el}`);
           },
           Created(){
                console.log(`Create()--sum: ${this.sum}`);
                console.log(`Create()--$el: ${this.$el}`);
           },

           beforeMount(){
               console.log(`beforeMount:${this.$el}`)
           },
           Mounted(){
               console.log(`mounted:${this.$el}`)
           },

           beforeUpdate(){
                console.log(`beforeUpdate()--sum: ${this.sum}`);
            },
            updated(){
                console.log(`updated()--sum: ${this.sum}`);
            },

            beforeDestroy(){
                console.log(`beforeDestroy()--sum: ${this.sum}`);
            },
            destroyed(){
                console.log(`destroyed()--sum: ${this.sum}`);
            },

        });
        // 外面要呼叫才用變數 不然一班new Vue()就好
        document.getElementById("deleteButton").addEventListener('click',function(){
            vm.$destroy();
        });

      
    </script>
</body>

</html>
