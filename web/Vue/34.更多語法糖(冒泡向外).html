<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            border:3px solid red;
            min-width: 100px;
            min-height: 100px;
            padding: 20px;
            display: inline-block; 
            /* 為什麼加inline-block就縮小了  */

        }
        
    </style>
</head>
<body>

    <div id="app">
        <!-- 1........---prevent -->
       <!-- <a href="https://www.google.com.tw/" target="_blank" @click="linkClick">google</a> -->
       <a href="https://www.google.com.tw/" target="_blank" @click.prevent="linkClick">google</a>


       <!-- 2.....e.stopPropagation(); -->
       <!-- 要阻止冒泡事件 -->
       <div class="box"  @click="divText='C'">
           <div class="box"  @click.stop="divText='B'">
               <div class="box" @click.stop="divText='A'"></div>
               <!-- <div class="box" @click="setA"></div> -->
           </div>
       </div>
       <h1>{{divText}}</h1>
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js'></script>
  <script>
  new Vue({
      el:'#app',
      data:{
         divText:'',
          
      },
      methods: {
          linkClick(e){
            //  e.preventDefault();  js
             alert("不要讓妳開新分頁");
          },
          setA(e){
             this.divText='A'
          }
      },
      computed: {
        
      },

  })
  
  </script>

</body>
</html>
