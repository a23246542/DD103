<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <div id="app">
            <input type="text" v-model="value">
            <p>{{valueSquare}}</p>
        </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js'></script>
    <script>
    new Vue({
        el:'#app',
        data:{
            value:0,
        },
        methods: {
            
        },
        computed: { //不能傳參數 但有回傳值
            valueSquare:function(){
                return this.value*this.value;
            }
        },
        watch: { //偵測"data"或"computed"的變化
            // 宣告成函數
            value(val,oldval){
                console.log(`${oldval}-->${val}`) 
            },
            // valueSquare(val,oldval){
            //     console.log(`${$oldval}-->${val}`)
            // }


            // 宣告成物件
            value:{
                // 純hanlder做的事跟上面依樣
                handler(val,oldval){
                    console.log(`value:${oldval}-->${val}`)
                },
                immediate:true, //立即初值跟值的改變
                deep:true, //data深度監聽 一層一層
                
            }
        },
    });
    
    </script>

 

</body>
</html>
