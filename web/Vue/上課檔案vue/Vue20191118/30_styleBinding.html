    <script>
        new Vue({
            el: '#app',
            data: {
                currentSize: 50,
            },
            computed: {
                h1Style(){
                    return {
                        fontSize: `${this.currentSize}px`,
                        color: 'red',
                    };
                },
            },
            methods: {
                shrink(){
                    this.currentSize--;
                }
            },
        });
    </script>
