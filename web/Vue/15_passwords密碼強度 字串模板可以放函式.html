<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
</head>
<!-- 01 *= -->


<body>
    <div>
        <!-- 1他們都是用物件裝 -->
        <!-- 2this指向什麼 js跟一班vue-->
        <!-- 3四捨五入的兩種方法 -->
        <!-- 5用this讓現在時間跟填寫這個動作綁定有關聯 出現動作 -->
        <!-- 補充keycode -->
    </div>
    <div id="app">
       <input type="text" v-model="password">
       <!-- <input type="password" v-model="password"> -->
       <p>{{strength}}</p>
       <!-- 這邊也可以放函式名稱 -->
       <!-- 01老師說其實對待方式都是一樣的 -->
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="js/vue.js"></script> -->
    <script>
    
         new Vue({
             el:"#app",
             data:{
                 
                 password:"",
             },
             computed:{
                 strength:function(){
                     let score = this.password.length;
                    //  let score = this.password

                    // if(/[A-Z]/.test(this.password)){score*1.1};
                    if(/[A-Z]/.test(this.password)){score*=2};
                    if(/[a-z]/.test(this.password)){score*=1.5};
                    if(/^[A-Za-z0-9]/.test(this.password)){score*=1.8};
                    
                    if(score>35){return "perfect"};
                    if(score>20){return "great"};
                    if(score>10){return "good"};

                    return "weak";
                    // 只會return一個所以會蓋過去
                 },
             }
         })
      


      
    </script>
</body>

</html>
