</select>
導師 : <span id="showPanel" style="color:blue"></span><p>

<script>


window.addEventListener("load", function(){
	//--------------------------------頁面的初始設定
	document.getElementById("showPanel").innerText = document.getElementById("teacher").value;

	//--------------------------------註冊teacher.onchang
	document.getElementById("teacher").onchange = function(e){
		document.getElementById("showPanel").innerText = e.target.value
	};




}, false);
