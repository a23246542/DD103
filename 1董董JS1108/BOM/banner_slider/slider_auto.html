<div id="leftRightPanel" style="text-align:center;padding-top:10px;">
    <input type="button" id="btnLeft" value="<<"  style="font-weight:bold;font-size:20px" >
    <input type="button" id="btnRight" value=">>" style="font-weight:bold;font-size:20px">
</div>
<script type="text/javascript">
function $id(id){
    return document.getElementById(id);
}
window.addEventListener("load", function(){
    let wrap = document.getElementsByClassName("wrap")[0];
    var curIndex = 0;   

    $id("btnLeft").onclick = function(e){
        curIndex--;
        wrap.style.left = (-310 * (curIndex+1)) + "px";
        $id("btnRight").disabled = false;
        // if( curIndex == 0){
        //     $id("btnLeft").disabled = true;
        // }
        if( curIndex==1){
        	let last = wrap.lastElementChild;
        	let first = wrap.firstElementChild;
        	wrap.insertBefore(last, first);
        }
        if( curIndex == 0){
        	curIndex == 8;
        }
    }

    $id("btnRight").onclick = function(e){
        curIndex++;
        wrap.style.left = (-310 * curIndex) + "px";
        $id("btnLeft").disabled = false;
        if( curIndex == 5){
            $id("btnRight").disabled = true;
        }
    }

});
</script>
