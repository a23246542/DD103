<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<input type="text" id="address">

<script type="text/javascript">

let txtAddress = document.getElementById("address");
function keydown(e){
	console.log("down keyCode : ", e.keyCode);
	console.log("down charCode : ", e.charCode);
}

function keyup(e){
	console.log("up keyCode : ", e.keyCode);
	console.log("up charCode : ", e.charCode);
}

function keypress(e){
	console.log("press keyCode : ", e.keyCode);
	console.log("press charCode : ", e.charCode);
}
txtAddress.onkeydown = keydown;	
txtAddress.onkeyup = keyup;
txtAddress.onkeypress = keypress;
</script>    
</body>
</html>
