<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>點小圖秀大圖</title>
</head>

<body>
<div style="width:202px;height:185px;">
<img  id="large" src="images/big/M1_001.gif">
</div>
<hr size="5">
<div class="smallPic">
<img src="images/small/M1_SP_001.gif">
<img src="images/small/M1_SP_002.gif">
<img src="images/small/M1_SP_003.gif">
<img src="images/small/M1_SP_004.gif">
<img src="images/small/M1_SP_005.gif">  
<!-- images/small/M1_SP_005.gif => images/big/M1_SP_005.gif  => images/big/M1_005.gif-->
</div>
<script>
function showLarge( e ){
	let smallSrc = e.target.src; 
	document.getElementById("large").src = smallSrc.replace("small", "big").replace("SP_","");

}

function init(){
	let imgs = document.querySelectorAll(".smallPic img");
	for(let i=0; i<imgs.length; i++){
		imgs[i].onclick = showLarge;
	}
}

window.onload = init;


</script>
</body>
</html>
