<!DOCTYPE html>

 <style type="text/css">
 	 *{ margin: 0px 0px; padding:0px 0px;}.scroll_div { width:100%; height:400px; margin:0 0; overflow: hidden; white-space: nowrap; background:#ffffff;}.scroll_div img { width:100%; height:400px;}#scroll_begin, #scroll_end, #scroll_begin ul, #scroll_end ul, #scroll_begin ul li, #scroll_end ul li{ display:inline;}/*設定ul和li橫排*/
 </style>
 <link href="js圖片滾動.css" type="text/css" rel="stylesheet">

 <script type="text/javascript">
 	function ScrollImgLeft(){ var speed=10; var scroll_begin = document.getElementById("scroll_begin"); var scroll_end = document.getElementById("scroll_end"); var scroll_div = document.getElementById("scroll_div"); scroll_end.innerHTML=scroll_begin.innerHTML; function Marquee(){ if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0) { scroll_div.scrollLeft-=scroll_begin.offsetWidth; } else { scroll_div.scrollLeft++; } } var MyMar=setInterval(Marquee,speed); scroll_div.onmouseover=function() { clearInterval(MyMar); } scroll_div.onmouseout=function() { MyMar=setInterval(Marquee,speed); }}
 </script>
</head>
<body>
	<div id="scroll_div" class="scroll_div">
 <div id="scroll_begin">
 <ul>
 <li>

	<img src="1.gif">
</a>

</li>
 </ul>
 </div>
 <div id="scroll_end">
 </div>
</div>

 ScrollImgLeft();</script>
</body>
