<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">
h2{
	background-color:blue;
}
</style>
</head>
<body>


<table border="1" cellspacing="0" align="center">
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
</table> 

<script type="text/javascript">
function highLight(e){
	var obj = e.target; //e.target : 事件發生在哪一個物件上
	obj.style.color = "deeppink";
	obj.style.backgroundColor = "lightBlue";
}	

function normal(e){
	var obj = e.target;
	obj.style.color = "black";
	obj.style.backgroundColor = "white";
}	

function init(){
	var tds = document.getElementsByTagName("td");  //傳回一個 tds物件, 內含length屬性,可以得td元素有幾個
		//tds[0], tds[1], tds[2]
	for( var i=0; i<tds.length; i++){
		tds[i].onmouseover = highLight;
		tds[i].onmouseout = normal;		
	}
}

window.onload = init;	




</script>
</body>
</html>
