<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>

</head>
<body>

<script type="text/javascript">
//===1 匿名函數
var getArea = function (radius){
	return radius*radius*3.14;
}
document.write("<p>半徑1的圓面積 : ", getArea(1), "</p>");


//===2 可以改寫成箭頭函數
//省略function關鍵字, 改用箭頭指向所需執行的敍述區塊
getArea2 =  (radius) => {
	return radius*radius*3.14;
}
document.write("<p>半徑10的圓面積 : ", getArea2(10), "</p>");


//===3 箭頭函數的簡略寫法 
//若只要執行一行敍述，且該敍述的目的是回傳一個值，
//則{}和return可以省略
getArea3 =  (radius) => radius*radius*3.14;
document.write("<p>半徑100的圓面積 : ", getArea3(100), "</p>");


//===4 箭頭函數的簡略寫法
//參數列若只有一個參數，則左邊的()可以省略
getArea4 =  radius => radius*radius*3.14;
document.write("<p>半徑1000的圓面積 : ", getArea4(1000), "</p>");

showMsg = msg =>{
	document.write( msg,"<br>");
}
showMsg("午安");

//===5 箭頭函數的簡略寫法
//若没有參數，則左邊的()不可以省略

//...........error
// showMsg2 =  =>{
// 	document.write( "午安<br>");
// }
// showMsg2();



//-----------------return 一個物件
var getPoint = function(x, y){
	return {x:x, y:y};
}

var point = getPoint(10,20);
document.write( "point.x : ", point.x, "<br>");
document.write( "point.y : ", point.y, "<br>");

//-----------------return 一個物件 使用arrow function 
var getPoint2 = (x, y) => ({x:x, y:y});


var point2 = getPoint2(10,20);
document.write( "point2.x : ", point2.x, "<br>");
document.write( "point2.y : ", point2.y, "<br>");


//-----------------
var arr = [11, 22, 33];
var arr2 = [];
for( var i=0; i<arr.length; i++){
	arr2[i] = arr[i] * 2;
}
document.write( arr2, "<hr>");

//----------------使用array.map( function);
function double(data){
	return data * 2;
}
var arr = [11, 22, 33];
var arr3 = arr.map( double );
document.write( arr3, "<hr>");

//----------------使用array.map( function) 配合匿名函式;
var arr = [11, 22, 33];
var arr4 = arr.map( function (data){
						return data * 3;
					} );
document.write( arr4, "<hr>");

//----------------使用array.map( function) 配合箭頭函式;
var arr = [10, 20, 30];
var arr5 = arr.map( data => data*3 );
document.write( arr5, "<hr>");


//......................filter
var ages = [32, 33, 16, 40];

var arr6 = ages.filter( age => age>=18 );  //[32, 33, 40];
document.write( arr6, "<hr>");
</script>    
</body>
</html>
