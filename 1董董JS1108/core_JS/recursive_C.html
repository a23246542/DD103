<body>

<h2>算出 1 加到 10 的總和 </h2>
<script type="text/javascript">

function sumN(n){
	if( n == 1){
		return 1;
	}else{
		return n + sumN( n-1 );
	}
}

document.write( sumN(10), "<br>");
</script> 
</body>
