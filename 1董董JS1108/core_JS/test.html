<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">
	.panel {
		position:relative;
		overflow:hidden;
		top:2px;
		left:2px;
		height:1.5em;
		outline:1px solide red;
	}
	.panel div{
		position:absolute;
		top:2em;
		left:2px;
		transition:top 1s;
	}
	.panel div.show{
		top:2px;
		left:2px;
		transition:top 1s;
	}	
</style>
</head>
<body>
<div class="panel">
	<div class="show">aaaaaaaaaaaaaaaaaaa</div>
	<div>bbbbbbbbbbbbbbbbbbbbbbbb</div>
	<div>ccccccccccccccccccccccccccccccc</div>
</div>

</html>
