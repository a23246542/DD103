<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>


<script type="text/javascript">
var str = "var a=10; var b=20; var c = a+b;";
eval( str ); //evaluate
document.write( "a : ", a, "<br>");	
document.write( "b : ", b, "<br>");	
document.write( "c : ", c, "<br>");	

document.write( "isNaN('35000') : ", isNaN('35000'), "<br>");//false	
document.write( "isNaN('3#!@5') : ", isNaN('3#!@5'), "<br>");//true
</script>    
</body>
</html>
