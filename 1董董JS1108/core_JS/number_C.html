<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<script type="text/javascript">
var num = 36;
document.write( num.toString(), "<br>");	//Number.toString()  "36"
document.write( "#"+num.toString(16), "<br>");  // "#24"

num = 1.000234545;
document.write( num.toFixed(2), "<br>");
document.write( num.toFixed(0), "<br>");

document.write( num.toPrecision(6), "<br>");
</script>    
</body>
</html>
