	<div>
	現在時刻 : <span id="timePanel"></span>
</div>	
<script type="text/javascript">
function showTime(){
	var today = new Date();
	document.getElementById("timePanel").innerText = today.getHours() + " : " + today.getMinutes() + " : " + today.getSeconds();
}

function init(){
	showTime();
	setInterval( showTime, 1000);
}
window.onload = init;
