<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">
	h2{
		color:deeppink;
	}
</style>
</head>
<body>
<script type="text/javascript">
document.write( parseInt("12a"), "<br>");
document.write( window.parseInt("12a"), "<br>");

document.write( "Math.PI : ", Math.PI, "<br>");	
document.write( "Math.random() : ", Math.random(), "<br>");	
document.write( "Math.ceil(27/10) : ", Math.ceil(27/10), "<br>");	
document.write( "Math.ceil(27/9) : ", Math.ceil(27/9), "<br>");

document.write( "Math.floor(27/10) : ", Math.floor(27/10), "<br>"); //2		

document.write( "Math.sqrt(9) : ", Math.sqrt(9), "<br>");
</script>    
</body>
</html>
