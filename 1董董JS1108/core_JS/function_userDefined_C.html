<body>

<h2>没有參數, 没有傳回值</h2>
<script type="text/javascript">
function sayHello(){
	document.write( "Hello~~<br>");
	return;
}

sayHello();
</script>  


<h2>没有參數, 没有傳回值</h2>
<script type="text/javascript">
function sayHelloToSomeone( name ){  //var name 
	document.write( `Hello, ${name}您好~~<br>`);
}
sayHelloToSomeone( );
sayHelloToSomeone( "鈺玟"); //.....
sayHelloToSomeone( "澤樹");

// parseInt("321")
</script>

<h2>有參數, 有傳回值</h2>
<script type="text/javascript">
function sum( a, b){  
	var total = 0;   
	total = a + b;

	return total;
}

function sum(  ){  
	var total = 0; 

	for(let i=0; i<arguments.length; i++){
		total += arguments[i];
	}  
	return total;
}

document.write( "100 + 200 = ", sum(100, 200), "<br>");
document.write( "100 + 200 + 300 = ", sum(100, 200, 300), "<br>");
document.write( "100 + 200 + 300 + 400 = ", sum(100, 200, 300, 400), "<br>");
</script> 


<h2>預設值</h2> 
<script type="text/javascript">
function greeting(word="Hi~"){
	document.write( word, "<br>");
}

greeting("早安~");
greeting();
</script>
